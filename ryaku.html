function searchDisp(){
    var sword = document.form01.searchbox.value;
    var swordLength = sword.length;
    if (swordLength == 0){alert("?");exit;}
    var dbLength = db.length;
    document.write("<html><head><title></title></head><body><div align='center'>");
    document.write("<a href='ryaku.html'>もどる</a><br><br>");
    document.write(sword);
    document.write("の検索結果</div><hr>\n");
    document.write("<div align='center'><table border='1'>");
    result = db[0].split(",");
    var resultLength = result.length;
    document.write("<tr>");
    document.write("<td>#</td>");
    for (var i = 0; i < resultLength ; i++){
        document.write("<td>");
        document.write(result[i]);
        document.write("</td>");
    }
    document.write("</tr>");
    var cnt = 0;
    for (var i = 1; i < dbLength; i++){
        var check = db[i].indexOf(sword,0);
        if (check >=0 ){
            cnt++;
            document.write("<tr>");
            result = db[i].split(",");
            var resultLength = result.length;
            document.write("<td>"+cnt+"</td>");
            for (var j = 0; j < resultLength; j++){
                document.write("<td>");
                document.write(result[j]);
                document.write("</td>");
            }
            document.write("</tr>\n");
        }
    }
    document.write("</table></div></body></html>");
}
